<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Offers</title>
</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-custom" >
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img th:src="@{/images/logo.png}" src="../../static/images/logo.png" width="auto" height="80" class="d-inline-block align-top" alt=""/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span style="color:gold" class="navbar-toggler-icon">&#9776;</span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link navbar-text" th:href="@{/admin}" href="#">admin-home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link navbar-text" th:href="@{/logout}" href="#">logout</a>
        </li>

      </ul>

    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 style="color:#FFD800" class="text-center">Offers</h1>

  <div>
    <p class="text-success text-center lead" th:text="${successMsg}"></p>
    <p class="text-danger text-center lead" th:text="${couponDeleted}"></p>
  </div>

  <!-- Add this code where you want to display the error message -->


  <div class="row mt-4">
    <div class="col-md-6">
      <div class="">
        <div class="">

          <a th:href="@{/admin/createOffer}" class="btn btn-success">Add an offer</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-12">
      <div >
        <div>
          <div class="table-responsive">
            <table style="color:white" class="table table-bordered"> <!-- Added table-dark for dark table styling -->
              <thead style="background-color:#0F2237">
              <tr>
                <th>Offer ID</th>
                <th>Discount</th>
                <th>Category Name</th>
                <th>Product Name</th>
                <th>Count</th>
                <th>Expiry Date</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody style="color:grey; background-color:#0F2237;">
              <tr th:each="offer : ${offers}">
                <td th:text="${offer.id}"></td>
                <td th:text="${offer.categoryOffPercentage}"></td>
                <td th:if="${offer.category != null}" th:text="${offer.category.name}"></td>
                <td th:if="${offer.category == null}"></td>

                <td th:if="${offer.product != null}" th:text="${offer.product.name}"></td>
                <td th:if="${offer.product == null}"></td>


                <td th:text="${offer.count}"></td>
                <td th:text="${offer.expiryDate}"></td>

                <td>
                  <a th:href="@{'/admin/offer/edit/' + ${offer.id}}" class="btn btn-warning mr-2 mt-2">Edit</a>
                  <a th:href="@{'/admin/offer/delete/' + ${offer.id}}" class="btn btn-danger mr-2 mt-2">delete</a>

                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
