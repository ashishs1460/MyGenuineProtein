<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}" src="../../static/images/logo.png" width="auto" height="80" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link navbar-text" th:href="@{/admin}" href="#">admin-home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link navbar-text" th:href="@{/logout}" href="#">logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <br>
    <div class="card">
        <div class="card-body">

                <h3 class="card-title product-add text-center mb-4">Add a new Product Variant</h3>


            <form th:action="@{/admin/postVariant}" method="post" th:object="${variant}">
                <div class="form-group">
                    <label class="product-add" for="variantName">Variant Name</label>
                    <input type="text" class="form-control" th:field="*{variantName}" name="variantName" id="variantName" placeholder="Enter variant name" />
                </div>
                <div class="form-group">
                    <label class="product-add" for="productId">Select Product</label>
                    <select class="form-control" th:field="*{product.id}" id="productId" name="productId">
                        <option th:each="product : ${products}"
                                th:value="${product.id}"
                                th:text="${product.name}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="product-add" for="price">Price</label>
                    <input type="text" class="form-control" th:field="*{price}" name="price" id="price" placeholder="Enter price" />
                </div>
                <div class="form-group">
                    <label class="product-add" for="stock">Stock</label>
                    <input type="text" class="form-control" th:field="*{stock}" name="stock" id="stock" placeholder="Enter stock" />
                </div>
                <button type="submit" class="btn btn-warning">Add Variant</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
