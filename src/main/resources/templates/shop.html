<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <title>Document</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>


<nav class="navbar navbar-expand-lg  navbar-custom" >
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="80" class="d-inline-block align-top" alt=""/>
    </a>
    <button class="navbar-toggler custom-toggler text-primary" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link navbar-text" th:href="@{/}" href="#">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link navbar-text" th:href="@{/shop}" href="#">Shop</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link navbar-text" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Login</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link navbar-text" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link navbar-text" th:href="@{/cart}" href="#">Cart</a>
        </li>
        <li class="nav-item active">
          <span class="nav-link navbar-text" th:text="${cartCount}">0</span>
        </li>
      </ul>

    </div>
  </div>
</nav>
<div class="container" style="margin-top: 30px">
  <div class="row">
    <!-- Sidebar with Categories -->
    <div class="col-lg-3 col-md-4 col-sm-12">
      <h4 style="color:#FFD800">Categories</h4>
      <ul class="list-group">
        <a th:href="@{/shop}">
          <li style="color:#FFD800" class="list-group-item navbar-custom navbar-text ">All Products</li>
        </a>
        <a th:each="category, iStat : ${categories}" th:href="@{/shop/category/{id}(id=${category.id})}">
          <li style="color:#FFD800" class="list-group-item navbar-custom  " th:text="${category.name}"></li>
        </a>
      </ul>
    </div>

    <!-- Product Listings -->
    <div class="col-lg-9 col-md-8 col-sm-12 mt-4">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 my-2" th:each="product :${products}">
          <div style="color: #FFD800; background-color: #21446B;" class="card  w-30">
            <img class="card-img" height="300px" width="300px" src="" th:src="@{${'/productImages/' + product.imageName}}"/>
            <div class="card-title text-center"><h3 th:text="${product.name}">tasty and healthy</h3></div>

            <div class="card-body text-center">
              <h6 style="color:#D3D3D3;"><span th:text="${product.weight.weight}"></span> kg</h6>
              <h6 style="color:#D3D3D3;"><span th:text="${product.flavour.flavourName}"></span></h6>
              <h4 style="color:#D3D3D3;">â‚¹ <span th:text="${product.price}"></span></h4>
              <div class="description" style="color:#D3D3D3; max-height: 100px; overflow: hidden;">
                <p th:text="${product.description}">Suresh Dasari is a founder and technical lead developer in tutlane.</p>
              </div>
              <a href="#" th:href="@{/shop/viewProduct/{id}(id=${product.id})}" class="btn btn-warning">View Product</a>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Customized Footer -->
<footer class="text-center ">
  <div class="container">
    <section class="mb-3">
      <!-- Social Media Links -->
      <a class="btn btn-outline-warning btn-floating m-1" href="#" role="button">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a class="btn btn-outline-warning btn-floating m-1" href="#" role="button">
        <i class="fab fa-instagram"></i>
      </a>
      <a class="btn btn-outline-warning btn-floating m-1" href="#" role="button">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a class="btn btn-outline-warning btn-floating m-1" href="https://github.com/RawanSayedd" target="_blank" role="button">
        <i class="fab fa-github"></i>
      </a>
    </section>

    <!-- Copyright Notice -->
    <div class="text-center" style="color: #FFD800;">
      <p>&copy; 2023 All rights reserved ashish</p>

    </div>
  </div>
</footer>
<!-- Customized Footer Ends -->



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
