<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.fontawesome.com/light/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <style>
    .card-title h3 {
    font-size: 16px; /* Adjust the font size to fit the card */
    white-space: nowrap; /* Prevent text from wrapping */
    overflow: hidden; /* Hide any overflow */
    text-overflow: ellipsis; /* Display an ellipsis for overflow text */
}
    .form-control option {
    color: red;
}



  </style>
</head>
<body>


<nav class="navbar navbar-expand-lg  navbar-custom" >
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="80" class="d-inline-block align-top" alt=""/>
    </a>
    <button class="navbar-toggler custom-toggler text-primary" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link navbar-text" th:href="@{/}" href="#">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link navbar-text" th:href="@{/shop}" href="#">Shop</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link navbar-text" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Login</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link navbar-text" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link navbar-text" th:href="@{/user/userDashboard}" href="#">Profile</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link navbar-text" th:href="@{/cart/goToCart}" href="#">Cart</a>
        </li>
        <li class="nav-item active">
          <span class="nav-link navbar-text" th:text="${cartCount}">0</span>
        </li>
      </ul>

    </div>
  </div>
</nav>
<body>
<div class="container" style="margin-top: 30px">
  <div class="row">
    <!-- Sidebar with Categories -->


    <section class="price mt-4 ">
      <h4 style="color:#FFD800">filters</h4>

      <select id="categorySelect" class="form-control">
        <option>Categories</option>
        <option value="/shop">All Products</option>
        <option th:each="category, iStat : ${categories}" th:value="'/shop/category/' + ${category.id}" th:text="${category.name}"></option>
      </select>


      <form method="post" th:action="@{/shop}">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control mt-2" name="keyword" placeholder="Search for products">
          <div class="input-group-append">
            <button type="submit" class="btn btn-outline-secondary mt-2">Search</button>
          </div>
        </div>
      </form>




    </section>







      <!-- Product Listings -->
    <div class="col-lg-8 col-md-8 col-sm-12 mt-4 ml-1">
      <div class="row">
        <!-- Add your product listings here using th:each -->
        <div class="col-lg-4 col-md-6 col-sm-12" th:each="product : ${products}">
          <div style="color: #FFD800; background-color: #21446B;" class="card mt-4">
            <img class="card-img" height="300px" width="300px" src="" th:src="@{${'/productImages/' + product.productImages.get(0).imageName}}"/>
            <div class="card-title text-center">
              <h3 th:text="${product.name}">tasty and healthy</h3>
            </div>
            <div class="card-body text-center">

              <a href="#" th:href="@{/shop/viewProduct/{id}(id=${product.id})}" class="btn btn-warning">View Product</a>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
<!-- Customized Footer -->
<footer class="text-center ">
  <div class="container">
    <section class="mb-3">
      <!-- Social Media Links -->
      <a class="btn btn-outline-warning btn-floating m-1" href="#" role="button">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a class="btn btn-outline-warning btn-floating m-1" href="#" role="button">
        <i class="fab fa-instagram"></i>
      </a>
      <a class="btn btn-outline-warning btn-floating m-1" href="#" role="button">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a class="btn btn-outline-warning btn-floating m-1" href="https://github.com/RawanSayedd" target="_blank" role="button">
        <i class="fab fa-github"></i>
      </a>
    </section>

    <!-- Copyright Notice -->
    <div class="text-center" style="color: #FFD800;">
      <p>&copy; 2023 All rights reserved ashish</p>

    </div>
  </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
      $('#categorySelect, #categorySelect1').change(function(){
          var selectedOptionValue = $(this).val();
          window.location.href = selectedOptionValue;
      });
  });
</script>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
